plugins {
    id "com.android.application"
    // START: FlutterFire Configuration (For Firebase and Google services)
    id 'com.google.gms.google-services'  // Firebase and Google services
    // END: FlutterFire Configuration
    id "kotlin-android"                  // Kotlin support
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shopzonee"  // Update with your app's namespace
    compileSdk = 34                      // Ensure you are using the latest compile SDK version
    ndkVersion = flutter.ndkVersion      // Use NDK version from Flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.shopzonee"  // Set your unique Application ID for the app
        minSdk = 23                             // Set the minimum SDK version required for your app
        targetSdk = 34                          // Use the latest target SDK
        versionCode = flutter.versionCode       // Use the version code generated by Flutter
        versionName = flutter.versionName       // Use the version name generated by Flutter
    }

    buildTypes {
        release {
            // Configure the signing config for release builds
            signingConfig = signingConfigs.debug  // Replace with actual signingConfig if needed
            minifyEnabled false                   // Optional: Enable Proguard or R8 if you want code shrinking
            shrinkResources false                 // Optional: Shrink resources if necessary
        }
    }

    // Ensure the correct dependencies are included
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.android.support') {
                details.useVersion '28.0.0'  // Add if you're using older support libraries. Not needed if using AndroidX.
            }
        }
    }

}

flutter {
    source = "../.."  // Path to your Flutter module or source code
}
